<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aulas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .filter-bar {
            margin-bottom: 20px;
        }

        .filter-bar input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .aula-list {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Menor espaçamento entre os itens */
        }

        .aula-item a {
            display: inline-block; /* Muda para inline-block */
            padding: 6px 12px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 5px;
            opacity: 0.7;
            transition: all 0.3s ease;
            white-space: nowrap; /* Impede o texto de quebrar em várias linhas */
        }

        .aula-item a:hover {
            background-color: #007BFF;
            color: white;
            opacity: 1;
            border: 2px solid #007BFF;
        }

        .aula-item a:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="aula-list">
        <div class="aula-item">
            <a href="aula1.html">Aula 1: Introdução ao JavaScript</a>
        </div>
        <div class="aula-item">
            <a href="aula2.html">Aula 2: Funções em JavaScript</a>
        </div>
        <div class="aula-item">
            <a href="aula3.html">Aula 3: Manipulação de DOM</a>
        </div>
        <div class="aula-item">
            <a href="aula4.html">Aula 4: Trabalhando com APIs</a>
        </div>
        <div class="aula-item">
            <a href="aula5.html">Aula 5: Arrays e Objetos em JavaScript</a>
        </div>
        <div class="aula-item">
            <a href="aula6.html">Aula 6: Eventos em JavaScript</a>
        </div>
    </div>

    <script>
        function filterAulas() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            const aulas = document.querySelectorAll('.aula-item');
            aulas.forEach(aula => {
                const text = aula.textContent.toLowerCase();
                if (text.includes(filterValue)) {
                    aula.style.display = ''; // Exibe a aula
                } else {
                    aula.style.display = 'none'; // Oculta a aula
                }
            });
        }
    </script>

</body>
</html>
